<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Catcher</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div data-view="modal-container" id="modal-container" class="invisible">
    <div class="modal-box">
      <div class="modal-stuff">
        <div class="modal-row1">
          <h1 class="notification-title">Are you sure you want to delete this Pokémon from your collection?</h1>
        </div>
        <div class="modal-options">
          <button class="cancel">CANCEL</button>
          <button id="confirm" class="">DELETE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="navigation">
      <div class="header">
        <div>
          <a href="" class="title">Pokémon</a>
        </div>
        <div class="tabs">
          <a href="">Search</a>
          <a class="collection-link">Collection</a>
        </div>
      </div>
    </div>
    <div data-view="entry-form" class="entry-form">
      <div class="body-container">
        <div class="body">
          <div class="body-row1">
            <label for="search-box">
              <h1 class="search-pokemon">Search Pokémon</h1>
            </label>
          </div>
          <div class="notification">
            <p id="incorrect" class="invisible">placeholder</p>
          </div>
          <form id="search-Pokemon">
            <div class="body-row2">
              <input type="text" id="search-box" name="search" placeholder="Type Pokémon Name Here" required="required">
            </div>
            <div class="body-row3">
              <input type="submit" id="submit" value="Search">
            </div>
          </form>
        </div>
      </div>
      <div class="random-container">
        <button class="random-button">Generate Random Pokémon</button>
      </div>
    </div>
    <div>
      <p id="no-connection" class="hidden">Sorry, there was an error connecting to the network! Please check your internet connection.</p>
    </div>
    <div data-view="entry-result" id="entry-result" class="hidden">
      <div id="loading-icon" class="lds-ring ">
        <div></div>
      </div>
      <form id="form-result" class="hidden">
        <ul id="character-list">
          <li class="result-container">
            <div class="container-flex">
              <div class="result-row1">
                <h1 class="result-title"></h1>
                <img class="result-image">
              </div>
              <div class="result-row2">
                <div class="stat-box">
                  <div class="stats-title">
                    <p>STATS</p>
                  </div>
                  <div class="stats">
                  </div>
                </div>
              </div>
            </div>
            <div class="result-row3">
              <button id="add" class="add">Add to Collection</button>
              <button class="search-reset">Search <i class="fas fa-redo-alt"></i></button>
            </div>
          </li>
        </ul>
      </form>
    </div>
    <div data-view="collection" id="collection" class="hidden">
      <div>
        <div class="collection-header">
          <p id="total-desktop" class="total"></p>
          <h1>COLLECTION</h1>
          <p id="total-mobile" class="total-mobile"></p>
          <form id="category">
            <select id="sort" name="sort">
              <option value="newest">Sort By: Newest First</option>
              <option value="oldest">Sort By: Oldest First</option>
              <option value="alphabetical">Sort By: A - Z</option>
              <option value="reverse-alphabetical">Sort By: Z - A</option>
            </select>
          </form>
        </div>
      </div>
      <div id="collection-container">
        <p id="empty-notice" class="hidden">No Pokémon have been added to Collection</p>
        <a href="" id="collection-search-button" class="hidden">Search <i class="fas fa-redo-alt"></i></a>
        <ul class="collection-box">
        </ul>
      </div>
    </div>
  </div>
  <header>
  </header>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
